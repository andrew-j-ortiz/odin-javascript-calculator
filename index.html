<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_container">
        <div class="calculator_column">
            <div class="calculator_screen" id="calculatorScreen">12345678910</div>
        </div>
        <div class="calculator_column">
            <div class="calculator_row">
                <div class="calculator_button">1</div>
                <div class="calculator_button">2</div>
                <div class="calculator_button">3</div>
                <div class="calculator_button">+</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button">4</div>
                <div class="calculator_button">5</div>
                <div class="calculator_button">6</div>
                <div class="calculator_button">-</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button">7</div>
                <div class="calculator_button">8</div>
                <div class="calculator_button">9</div>
                <div class="calculator_button">x</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button">0</div>
                <div class="calculator_button">C</div>
                <div class="calculator_button">=</div>
                <div class="calculator_button">รท</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
