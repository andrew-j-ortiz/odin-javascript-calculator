<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_container" id="calculator">
        <div class="calculator_column">
            <div class="calculator_row">
                <div class="calculator_screen" id="calculatorScreen">0</div>
                <div class="calculator_button" id="buttonClear">C</div>
            </div>
       </div>
        <div class="calculator_column" id="calculatorButtonsColumn">
            <div class="calculator_row">
                <div class="calculator_button" id="buttonOne">1</div>
                <div class="calculator_button" id="buttonTwo">2</div>
                <div class="calculator_button" id="buttonThree">3</div>
                <div class="calculator_button" id="buttonPlus">+</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button" id="buttonFour">4</div>
                <div class="calculator_button" id="buttonFive">5</div>
                <div class="calculator_button" id="buttonSix">6</div>
                <div class="calculator_button" id="buttonMinus">-</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button" id="buttonSeven">7</div>
                <div class="calculator_button" id="buttonEight">8</div>
                <div class="calculator_button" id="buttonNine">9</div>
                <div class="calculator_button" id="buttonMultiply">x</div>
            </div>
            <div class="calculator_row">
                <div class="calculator_button" id="buttonZero">0</div>
                <div class="calculator_button" id="buttonDecimal">.</div>
                <div class="calculator_button" id="buttonEquals">=</div>
                <div class="calculator_button" id="buttonDivide">รท</div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
